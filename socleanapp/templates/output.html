<!DOCTYPE html>
<html lang="en">
  <head><!-- headerinfo -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SOClean</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--this is trying to load the LIME html file below
    <script src="jquery.js"></script>
    <script>
    $(function(){
      $("#includedContent").load("lime.html");
    });
    </script> -->


  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">soClean</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br>

    <div class="container"><!-- question title return -->
      <div class="starter-template">
        <p class="lead">Title: {{question_title}}</p>
      </div>
    </div><!-- /.container -->

    <div class="container"><!-- question body return -->
      <div class="starter-template">
        <p class="lead">Body: {{question_body}}</p>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>
    </div><!-- /.container -->

    <div class="container"><!-- question tags return -->
      <div class="starter-template">
        <p class="lead">Tags: {{question_tags}}</p>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>
    </div>

    <div class="container"><!-- probability return -->
      <div class="starter-template">
        <p class="lead">
          Your question has a {{pans}} % chance of being answered in one day.<br>
          Here is your bads: {{badplot|safe}}
        </p>
      </div>
    </div>


    <!-- </div> -->

    <br>
    <br>

    <div class="container"><!-- enter new input -->

      <div class="starter-template"><!-- header for new entry -->
        <h2>Try another question!</h2>
      </div>

      <div class="container"><!-- all the fields and the button -->
        <form  action="/output" method="GET">

            <div class="form-group"><!-- form for title -->
              <label for="question_title">Question Title:</label>
              <input class="form-control" type="text" id="question_title" name='question_title'>
            </div>


            <div class="form-group"><!-- form for body -->
              <label for="question_body">Question Body:</label>
              <input type="text" id="question_body" name='question_body'
              class="form-control input-lg" style="height:150px">
            </div>


            <div class="form-group"><!-- form for tags -->
                 <label for="question_tags">Question Tags:</label>
                 <input type="text" id="question_tags" name='question_tags'
                 placeholder="e.g. python, pandas, to_sql"
                 class="form-control">
            </div>


            <div><!-- button to submit -->
              <button type="submit" class="btn btn-default btn-lg">Clean my question!</button>
            </div>

        </form>
      </div>

    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->




  </body>
</html>
