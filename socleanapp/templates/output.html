<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>soClean</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">
</head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">soClean</a>
      <div class="expand navbar-expand" id="navbarText">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="https://docs.google.com/presentation/d/1FLbL_DgZ33v4A1PtJ6RG-x-AG_otEphpAhHUhOOYM8c/edit?usp=sharing">Slides</a>
              </li>
          </ul>
      </div>


    </nav>


    <form action="/output" method="GET">
        <div class="column justify-content-center">

          <div class="form-group"><!-- form for title -->
            <label for="question_title">Question Title:</label><br>
            <textarea style="width:700px;height:30px;" id="question_title" name='question_title'
              placeholder="e.g. Python, list, pandas">{{question_title}}</textarea>
          </div>


          <div class="form-group"><!-- form for body -->
            <label for="question_body">Question Body:</label><br>
            <textarea style="width:700px;height:150px;" id="question_body" name='question_body'
              placeholder="e.g. Python, list, pandas">{{question_body}}</textarea>
          </div>


          <div class="form-group"><!-- form for tags -->
               <label for="question_tags">Question Tags:</label><br>
               <textarea style="width:700px;height:30px;" id="question_tags" name='question_tags'
                                 placeholder="e.g. Python, list, pandas">{{question_tags}}</textarea>


          </div>

          <div class="col-lg-2 align-self-center"><!-- button -->
           <div class="form-group">
           <br>
            <button type="submit" class="btn btn-primary btn-lg">Try it again!</button>
           </div>
          </div>
        </div>
    </form> <!-- input -->


    <div class="container"><!-- probability return -->
      <div class="starter-template">
        <p class="lead">
          Your question has a {{pans}} % chance of being answered in one day.<br>
          These items need work: {{badplot|safe}}<br>
          These items look good! {{goodplot|safe}}
        </p>
      </div>
    </div>


    <!-- </div> -->

    <br>
    <br>

    <div class="container"><!-- enter new input -->

      <div class="starter-template"><!-- header for new entry -->
        <h2>Try another question!</h2>
      </div>

      <div class="container"><!-- all the fields and the button -->
        <form  action="/output" method="GET">

            <div class="form-group"><!-- form for title -->
              <label for="question_title">Question Title:</label>
              <input class="form-control" type="text" id="question_title" name='question_title'>
            </div>


            <div class="form-group"><!-- form for body -->
              <label for="question_body">Question Body:</label>
              <input type="text" id="question_body" name='question_body'
              class="form-control input-lg" style="height:150px">
            </div>


            <div class="form-group"><!-- form for tags -->
                 <label for="question_tags">Question Tags:</label>
                 <input type="text" id="question_tags" name='question_tags'
                 placeholder="e.g. python, pandas, to_sql"
                 class="form-control">
            </div>


            <div><!-- button to submit -->
              <button type="submit" class="btn btn-default btn-lg">Clean my question!</button>
            </div>

        </form>
      </div>

    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
