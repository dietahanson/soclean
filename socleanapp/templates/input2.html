  <main role="main" class="container">
    <div class="starter-template"> <!--header-->
        <h1>Welcome to soClean!</h1>
        <h6>A tool to write better stackoverflow questions.</h6>
    </div>


    <form action="/output" method="GET">
        <div class="column justify-content-center">

          <div class="form-group"><!-- form for title -->
            <label for="question_title">Question Title:</label><br>
            <textarea style="width:1000px;height:30px;" id="question_title" name='question_title'></textarea>
          </div>


          <div class="form-group"><!-- form for body -->
            <label for="question_body">Question Body:</label><br>
            <textarea style="width:1000px;height:150px;" id="question_body" name='question_body'></textarea>
          </div>


          <div class="form-group"><!-- form for tags -->
               <label for="question_tags">Question Tags:</label><br>
               <textarea style="width:1000px;height:30px;" id="question_tags" name='question_tags'
                                 placeholder="e.g. Python, list, pandas"></textarea>
          </div>

          <div class="col-lg-2 align-self-center"><!-- button -->
           <div class="form-group">
           <br>
            <button type="submit" class="btn btn-primary btn-lg">Clean my question!</button>
           </div>
          </div>
        </div>
    </form> <!-- input -->



    <div class="container row">
      <div class="starter-template">
        <h4>Or select an example:</h4>
      </div>
    </div>
    <div class="container">
        <div class="column">
            <div class="form-group col-lg-2">
                <form action="/example1">
                    <button type="submit" class="btn btn-secondary btn-lg">Example 1</button>
                </form>
            </div>
            <div class="form-group col-lg-2">
                <form action="/example2">
                    <button type="submit" class="btn btn-secondary btn-lg">Example 2</button>
                </form>
            </div>
        </div>
    </div>
